<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full h-screen  overflow-hidden  flex items-center justify-center">
        <div class='w-full grid grid-cols-3'>
            <img src="https://images.unsplash.com/photo-1547941126-3d5322b218b0?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class = 'flex flex-col justify-center items-center h-full  bg-gray-100'>
                    <p class='text-2xl mb-12 font-semibold'>Hello, <span class='text-black'>Welcome to <span class='text-orange-500'>Activity Zone</span> </span></p>
                    <form method = 'post' action="{% url 'login' %}" class='flex flex-col gap-15 w-64'>
                        {{ form.non_field_errors}}
                        {% csrf_token %}
                        <label for="username" class="block mb-2 text-xs font-medium text-gray-900 ">Username</label>
                        <input type="text" id="username" name="username" required  class="text-sm rounded-lg p-2.5 border-solid border-2 border-gray-200" placeholder="username">   
                        <label for="password" class="block mb-2 text-xs font-medium text-gray-900 mt-3">Password</label>
                        <input type="password" id="password" name="password" required  class="mb-8 text-sm rounded-lg p-2.5 border-solid border-2 border-gray-200" placeholder="password">

                        <button type='submit' class='m-auto bg-black text-white p-3 w-60 rounded-xl text-xs'>Log in</button>
                        <p  class='mt-5 ml-2 text-xs'>Don't have Account <a href="{% url 'register' %}" class='text-pink-500 text-xs '>Register</a></p>

                    </form>
            </div>
            <img src="https://images.unsplash.com/photo-1545151414-8a948e1ea54f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </main>
</body>
</html>
