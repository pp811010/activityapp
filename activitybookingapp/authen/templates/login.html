<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-full min-h-screen overflow-hidden bg-blue-500 p-8 flex items-center justify-center">
        <div class='w-full max-w-[1000px] h-[640px] bg-white rounded-3xl '>
            <div class = 'flex flex-col justify-center items-center h-full '>
                    <p class='text-emerald-700 text-2xl mb-10 font-semibold'>Hello, <span class='text-black'>Welcome to <span class='text-orange-500'>activity zone</span> </span></p>
                    {{ form.non_field_errors }}
                    <form method = 'post' action="{% url 'login' %}" class='flex flex-col gap-15 w-64'>
                        {% csrf_token %}
                        {{ form.username.errors }}
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                        <input type="text" id="username" name="username" required  class="text-sm rounded-lg p-2.5 border-solid border-2 border-gray-200" placeholder="username">   
                        {{ form.password.errors }}
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 mt-3">Password</label>
                        <input type="password" id="password" name="password" required  class="mb-6 text-sm rounded-lg p-2.5 border-solid border-2 border-gray-200" placeholder="password">

                        <button type='submit' class='m-auto bg-black text-white p-3 w-56 rounded-3xl'>Log in</button>
                        <p  class='mt-5 ml-2'>Don't have Account <a href="" class='text-pink-500'>Register</a></p>
                        

                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <p class="text-danger">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>  
            </div>
        </div>
    </main>
</body>
</html>
