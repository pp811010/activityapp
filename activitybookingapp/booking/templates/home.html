{% extends 'layout.html'%}
{% block head%}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Home</title>
    <style>
        *{
            box-sizing: border-box;
            
        }


        #card-list #card-item #user-image{
            width: 350px;
            height: 300px;
            border-radius: 10px;
            border: 3px solid #fff;
            padding: 4px; 
        }
    </style>
{% endblock%}

{% block content%}
    <div class='flex flex-col gap-20 mb-32'>
        <div class='w-full pt-48 flex flex-col justify-center items-center gap-2'>
            <p class='text-3xl font-bold '>Hello, {{student}} </p>
            <p>ยินดีต้อนรับสู่การจองสนามกีฬา</p>
        </div>

        <div class='flex flex-col justify-center items-center'>
            <p class='text-xl font-semibold mb-5'>Select Activity</p>
        
            <div class='grid grid-cols-3 gap-x-2 gap-y-2' >
                {% for i in activity%}
                   <a  href="{% url 'activity' i.id %}">
                        <div style="background-image: url('{{ i.photo.url }}');"
                            class="shadow-xl w-[350px] h-[400px] p-[15px] flex flex-col items-center justify-center bg-cover bg-center rounded-[20px]">
                            <p class="text-lg text-gray-100 font-bold mb-4">{{i.name}}</p>
                        </div>
                   </a>
                {% endfor %}
            </div>


        </div>


        
    </div>
{% endblock %}
