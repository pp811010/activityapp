<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: yellow;
            color: black;
            padding: 20px;
        }

        nav a {
            color: black;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .head {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .head .action {
            display: flex;
            gap: 10px;
        }

        .itemGroup {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .item .action {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button,
        .btn {
            padding: 10px 15px;
            background-color: #466bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
        }

        .btn.edit,
        button.edit {
            background-color: #f39c12;
        }

        .btn.delete,
        button.delete {
            background-color: #e74c3c;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .form {
            display: flex;
            gap: 10px;
            flex-direction: column;
            padding: 10px;
        }

        .form input {
            width: 100%;
        }
    </style>
</head>
<div class="w-full">
    <header>
        <nav>
            <!-- กำหนด path  -->
            <a href="{% url 'activity' %}">Activity</a>
            <a href="{% url 'report-form' %}">Report</a>
            <a href="{% url 'mybooking' %}">My Booking</a>
        </nav>
    </header>
</div>
</html>
