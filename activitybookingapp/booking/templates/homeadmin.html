{% extends 'layout.html'%}
{% block head%}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Home Admin</title>
    <style>
        *{
            box-sizing: border-box;
            
        }


        #card-list #card-item #user-image{
            width: 350px;
            height: 300px;
            border-radius: 10px;
            border: 3px solid #fff;
            padding: 4px; 
        }
    </style>
{% endblock%}

{% block content%}
    <div class='flex flex-col gap-14 mb-32 pt-32 '>
        <p class='text-2xl font-semibold px-56'>Manage Activity</p>

        <div>
            <form method='post' action="/homeadmin">

            </form>
        </div>
        <div class='flex flex-col justify-center items-center '>
            <div class='grid grid-cols-3 gap-x-2 gap-y-2' >
                {% for i in activity%}
                   <a  href="{% url 'activity' i.id %}">
                        <div style="background-image: url('https://images.unsplash.com/photo-1508100134119-f93388e60d95?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
                            class="shadow-xl w-[350px] h-[400px] p-[15px] flex flex-col items-center justify-center bg-cover bg-center rounded-[20px]">
                            <p class="text-lg text-gray-100 font-bold mb-4">{{i.name}}</p>
                        </div>
                   </a>
                {% endfor %}
                <a  href="#">
                    <div 
                        class="bg-gray-100 shadow-xl w-[350px] h-[400px] p-[15px] flex flex-col items-center justify-center bg-cover bg-center rounded-[20px]">
                        <p class="text-3xl font-bold mb-4">+</p>
                    </div>
               </a>
            </div>
        </div> 
    </div>
{% endblock %}
