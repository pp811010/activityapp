<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-52 bg-white text-center rounded-lg overflow-hidden shadow-lg">
        <div class="p-4">
            <p id="monthName" class="text-gray-500 text-lg"></p>
            <p id="dayName" class="mt-4 text-xl font-light text-gray-600"></p>
            <p id="dayNumber" class="text-6xl font-bold text-gray-800"></p>
            <p id="year" class="text-xl font-bold text-gray-800"></p>
        </div>
    </div>

    <script>
        const lang = navigator.language;
        let date = new Date();
        let dayNumber = date.getDate();
        let month = date.getMonth();
        let dayName = date.toLocaleString(lang, { weekday: 'long' });
        let monthName = date.toLocaleString(lang, { month: 'long' });
        let year = date.getFullYear();

        document.getElementById('monthName').innerHTML = monthName;
        document.getElementById('dayName').innerHTML = dayName;
        document.getElementById('dayNumber').innerHTML = dayNumber;
        document.getElementById('year').innerHTML = year;
    </script>
</body>
</html>
