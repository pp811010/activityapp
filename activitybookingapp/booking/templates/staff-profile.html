{% extends 'layout.html' %}

{% block head %}
    <title>Satff Profile</title>
{% endblock%}

{% block content %}
<div class='flex flex-col items-center justify-center h-screen'>
  <div class="max-w-3xl mx-auto flex flex-col items-center justify-center  p-6 bg-white shadow-md rounded-lg">

    <div class="mt-8 p-6 bg-gray-50 rounded-lg w-[500px]">
      <div class="w- mb-10">
        <h2 class="text-base font-semibold text-right mr-[20px]">Staff Info</h2>

      </div>

      <div class="ml-11 flex flex-col gap-3 ">
        <div class="flex  items-center">
          <div>
            <label class="block text-gray-700 font-medium text-base">First Name</label>
            <p class="mt-1 text-gray-900 text-sm">{{staff.first_name}}</p>
          </div>
          <div class='ml-44'>
            <label class="block text-gray-700 font-medium text-base">Last Name</label>
            <p class="mt-1 text-gray-900 text-sm">{{staff.last_name}}</p>
          </div>
        </div>
        <div>
            <label class="block text-gray-700 font-medium text-base">Email</label>
            <p class="mt-1 text-gray-900 text-sm">{{staff.email}}</p>
        </div>
        <div>
            <label class="block text-gray-700 font-medium text-base">Phone</label>
            <p class="mt-1 text-gray-900 text-sm">{{staff.phone}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
