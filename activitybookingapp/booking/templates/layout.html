
<!DOCTYPE html>
<html>
    {% block nav %}{% include "nav.html" %}{% endblock  %}
    <head>
    {% block head %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body{
                font-family: "Kanit", sans-serif;
            }
        </style>
    {% endblock  %}
    </head>
    <body class="w-full h-full min-h-screen">
        {% block content %}
        {% endblock  %}
    </body>
    <script>
        {% block script %}
        // Get the content of the <title> tag
        const titleText = document.title;

        // Find the element where you want to display the title
        const navbarTitle = document.getElementById('show-title');

        // Set the text inside the navbar
        navbarTitle.textContent = titleText;

        
        {% endblock %}
    </script>
</html>
